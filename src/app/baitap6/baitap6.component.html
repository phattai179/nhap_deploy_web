
<div class="container" >
    <div class="card">
        <div class="card-header bg-dark" >
            <h4 class="text-white">Quản lý danh mục sản phẩm</h4>
        </div>
        <div class="card-body">
            <div class="form-group" >
                <label>Mã SP</label>
                <input class="form-control" #maSPRef />
            </div>
            <div class="form-group" >
                <label>Tên SP</label>
                <input class="form-control" #tenSPRef />
            </div>
            <div class="form-group" >
                <label>Giá</label>
                <input class="form-control" #giaRef />
            </div>
            <div class="form-group" >
                <button class="btn btn-success" (click) = "handleThemSanPham(maSPRef.value, tenSPRef.value, giaRef.value )" >Thêm sản phẩm</button>
            </div>
        </div>
    </div>

    <table class="table mt-5" >
        <thead class="bg-dark text-white" >
            <tr>
                <th>STT</th>
                <th>Mã SP</th>
                <th>Tên SP</th>
                <th>Giá</th>
            </tr>
        </thead>
        <tbody *ngFor = "let sp of dsSanPham; let idx = index" >
            <tr [ngClass] = "{'bg-secondary' : (idx + 1) % 2 === 0}" >
                <th>{{idx + 1}}</th>
                <th>{{sp.maSP}}</th>
                <th>{{sp.tenSP}}</th>
                <th>{{sp.gia}}</th>
            </tr>
        </tbody>
    </table>
</div>
